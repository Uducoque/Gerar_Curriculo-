<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="./src/css/Curriculo.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">

  <title>Meu Currículo</title>
</head>
<body>
  <h1></h1>

  <div class="section">
    <h2>Contato</h2>
    <p><strong>Endereço:</strong> <span id="endereco"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>Celular:</strong> <span id="celular"></span></p>
  </div>
  <div class="section">
    <h2>Dados Pessoais</h2>
    <p><strong>Nome Completo:</strong> <span id="nomeCompleto"></span></p>
    <p><strong>Data de Nascimento:</strong> <span id="nascimento"></span></p>
    <p><strong>Genero:</strong> <span id="genero"></span></p>
    <p><strong>Estado Civil:</strong> <span id="estadoCivil"></span></p>
    <p><strong>Nacionalidade:</strong> <span id="nacionalidade"></span></p>
    <p><strong>CPF:</strong> <span id="cpf"></span></p>
    <p><strong>Formacao:</strong> <span id="formacao"></span></p>
    <p><strong>Objetivos:</strong> <span id="objetivos"></span></p>
    <p><strong>Regiao de Interesse:</strong> <span id="regiaoInteresse"></span></p>
    <p><strong>Pretensao Salarial:</strong> <span id="pretensaoSalarial"></span></p>
    <p><strong>Resumo:</strong> <span id="resumo"></span></p>
  </div>
  <script src="./src/scripts/getData.js"></script>

</html>
