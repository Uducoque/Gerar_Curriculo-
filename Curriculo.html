<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./src/css/Curriculo.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


    <title>Meu Currículo</title>
  </head>
  <body>
    <div class="Curriculo">
      <div class="header">
        <img
          class="rounded-circle shadow-4-strong"
          alt="avatar2"
          src="https://mdbcdn.b-cdn.net/img/new/avatars/1.webp" />
        <div class="contact">
          <div class="infoData">
            <span id="nomeCompleto"></span>
          </div>
          <div class="infoData">
            <span id="endereco"></span>
          </div>
          <div class="infoData">
            <span id="email"></span>
            <i class="bi bi-envelope-fill"></i>
          </div>
          <div class="infoData">
            <span id="celular"></span>
            <i class="bi bi-telephone-fill"></i>
          </div>
        </div>
      </div>
      <section id="personalData">
        <h2>Dados Pessoais</h2>
        <p>Data de Nascimento: <span id="nascimento"></span></p>
        <p>CPF: <span id="cpf"></span></p>
        <p>Nacionalidade: <span id="nacionalidade"></span></p>
        <p>Estado Civil: <span id="estadoCivil"></span></p>
        <p>Gênero: <span id="genero"></span></p>
      </section>
      <h2>Formação</h2>
      <section id="formacao">
        <p>Curso do Kaua em "Como ser o melhor"</p>
      </section>
      <h2>Objetivos</h2>
      <section id="objetivos">
        <p>Pretensão Salarial: <span id="pretensaoSalarial">1300</span></p>
        <p>Resumo: <span id="resumo"></span></p>
      </section>
      <h2>Idiomas</h2>
      <section id="idiomas">
        <p><strong>Idiomas:</strong> <span id="idiomas"></span></p>
      </section>
      <h2>Habilidades</h2>
      <section id="habilidades">
        <p><strong>Habilidades:</strong> <span id="habilidades"></span></p>
      </section>
    </div>
    <script src="./src/scripts/getData.js"></script>
  </body>
</html>
